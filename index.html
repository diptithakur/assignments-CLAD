<!DOCTYPE html>
<html>
<head>
	<title>SIC</title>
</head>
<body>
	<h1>Simple Interest Calculator</h1>
	<p id="principle"></p>
	<p id="rate"></p>
	<p id="time"></p>
	<p id="display"></p>

	<script type="text/javascript">
		SIcalculator();

		function SIcalculator()
		{
			var principle = 100;
			var rate = 5;
			var time = 10;

			var SI = principle * rate * time;

			document.getElementById("principle").innerHTML = principle;
			document.getElementById("rate").innerHTML = rate;
			document.getElementById("time").innerHTML = time;
			result = document.getElementById("display");
			result.innerHTML = SI;
		}
	</script>
</body>
</html>
